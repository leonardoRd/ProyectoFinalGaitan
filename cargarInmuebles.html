<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Inmobiliaria</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inmobiliaria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cargarInmuebles.html" id="linkCargar">Cargar</a>
                    </li>
                                   
                </ul>
            </div>
            <form class="d-flex">
                <label class="label-form m-2" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Saldo</label>
                <input class="form-control me-2" type="number" disabled>                            
            </form>
        </div>
    </nav>



    <div class="container">
        <div class="row">
            <div class="col text-center" style="border-bottom: 2px solid black;">
                <h3 class="mb-4">Cargar Inmueble</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <button type="button" id="btnReset" class="btn btn-primary mt-3">Nuevo</button>    
            </div>
            <div class="col-md-6">                            
                <form class="form-control mt-3 p-3" id="formulario" style="border: 1px solid rgb(114, 111, 111);">
                    <div class="mt-2">
                        <label class="label-control">Id</label>
                        <input type="number" class="form-control" id="id" required>
                    </div>

                    <div class="mt-2">
                        <label class="label-control">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>

                    <div class="mt-2">
                        <label class="label-control">Precio Venta</label>
                        <input type="number" class="form-control" id="precioVenta" required>
                    </div>

                    <div class="mt-2">
                        <label class="label-control">Precio Alquiler Mensual</label>
                        <input type="number" class="form-control" id="precioAlquiler" required>
                    </div>

                    <div class="mt-2">
                        <label class="label-control">Cantidad Ambientes</label>
                        <input type="number" class="form-control" id="cantidadAmbientes" required>
                    </div>

                    <div class="mt-2">
                        <label class="label-control">Dirección</label>
                        <input type="text" class="form-control" id="direccion" required>
                    </div>

                    <div class="mt-2">
                        <label class="label-control">Descripción</label>
                        <input type="text" class="form-control" id="descripcion" required>
                    </div>

                    <div class="mt-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="alquilado">
                            <label class="form-check-label" for="flexCheckDefault">Alquilado</label>
                          </div>
                    </div>

                    <div class="mt-3 text-center">
                        <button type="submit" class="btn btn-primary" id="btnCargarInmueble">Cargar Inmueble</button>
                    </div>
                </form>

            </div>
            <div class="col-md-3"></div>

            <div class="col-md-7">
                <div class="row" id="contenedorInmuebleCarga"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>   
    <script src="cargar.js"></script>    

</body>
</html>
