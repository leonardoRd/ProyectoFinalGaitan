<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">        
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Inmobiliaria</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" id="linkHome">Inmobiliaria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html" id="linkHome">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cargarInmuebles.html" id="linkCargar">Cargar</a>                        
                    </li>                                       
                </ul>
            </div>
            <form class="d-flex">
                <label class="label-form m-2" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Saldo</label>
                <input class="form-control me-2" type="number" disabled>                            
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-3">
            <div class="col">                
                <form>
                    <div class="input-group">
                      <input type="text" class="form-control" id="valorABuscar" placeholder="Inmueble a buscar">
                      <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="btnBuscarInmueble">Buscar</button>
                      </div>
                    </div>
                </form>
            </div>
            <div class="col text-center">                                            
                <button type="button" class="btn btn-danger" id="limpiarStorage">Borrar Storage</button>
            </div>
        </div>

        <div class="row">            
            <div class="col text-center">
                <h3 class="mt-3" style="border-bottom: 2px solid black;">Lista De Inmuebles</h3>
            </div>
        </div>
        <div class="row" id="contenedorInmuebles">            
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalBuscarInmueble" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Inmueble</h5>
            <button
              type="button"
              class="btn-close btnCerrarModalBuscarInmueble"
              aria-label="Close">
            </button>
          </div>        
            <div class="modal-body" id="contenedorModal">
           
            </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="index.js"></script>
